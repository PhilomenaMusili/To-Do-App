<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    body {
        background-color: rgb(109, 56, 56);
    }
    input {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }
    input::placeholder {
        color: #d3d3d3;
    }
    .submit {
        background-color: #656565;
    }
    .center-column{
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 6px -1px 10px -4px rgba(0,0 green,0 blue,0.75 alpha);
    }
    .item-row{
        margin: 18px;
        padding: 20px;
        background-color: #995a99;
        border-radius: 3px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0,0 green,0 blue,0.75 alpha);
    }
    .btn-danger{
        background-color: #f01722;
        border-color: #e59400;
    }
</style>
<div class="center-column">
    <form method="POST" action="/">
        {% csrf_token %}
        {{ form.title }}
        <input class="btn btn-info" type="submit" name="Create Task">
    </form>
    <div class="todo-list">

        {% for task in tasks%}
            <div class="item-row">
                <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id%}">Update</a>
                <a class="btn btn-sm  btn-danger" href="{% url 'delete' task.id%}">Delete</a>

                {% if task.complete == True %}
                <strike>{{task}}</strike>
                {% else %}
                <span>{{task}}</span>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>
